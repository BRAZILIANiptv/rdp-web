version: "3"

volumes:
  drive:
    driver: local
  record:
    driver: local

services:
  guacd:
    image: guacamole/guacd
    volumes:
      - drive:/drive:rw
      - record:/record:rw

  server:
    build: server
    environment:
      SECRET_KEY: ${SECRET_KEY}
    links:
      - guacd
    ports:
      - 8080:8080

  client:
    restart: always
    container_name: client
    hostname: ${DOMAIN}
    build: client-nginx-oidc
    environment:
      DOMAIN: ${DOMAIN}

      OIDC_CALLBACK_URL: https://${DOMAIN}:8443/auth

      OIDC_AUTH_URL: ${OIDC_AUTH_URL}
      OIDC_USER_URL: ${OIDC_USER_URL}
      OIDC_TOKEN_URL: ${OIDC_TOKEN_URL}

      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET}

      COOKIE_NAME: sso_cookie

      URL_GUACD: ${DOMAIN}/ws

      SECRET_KEY: ${SECRET_KEY}
    volumes:
      - ./nginx/html:/var/www/html
    ports:
      - 8443:8443
